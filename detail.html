<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleDetailPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <script defer src="./detail.js"></script>
</head>

<body>
    <header>
        <h2>상세 정보</h2>
    </header>
    <main>
        <div class="container">
            <div class="image-section">
                <img src="https://grm-project-template-bucket.s3.ap-northeast-2.amazonaws.com/lesson/les_fbBvc_1487900201062/e95bebd1ac2bb7681f0d3d8c256abe295a73b535bd7013266ca107ea3cf41973.jpeg" alt="게시글 이미지">
            </div>
            <div class="info-section">
                <table class="info-table">
                    <tr>
                        <th>번호</th>
                        <td id="postNum"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td id="postTitle"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td id="postContent"></td>
                    </tr>
                    <tr>
                        <th>등록자</th>
                        <td id="postUser"></td>
                    </tr>
                    <tr>
                        <th>조회수</th>
                        <td id="viewCount"></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class="comment-section">
            <div class="comment-tag">
                <h2>댓글</h2>
                <button id="commentRegisterBtn" >댓글 등록</button>
            </div>
           
            <br>
            <div class="comment-list">
                <div class="comment-item"></div>
            </div>
        </div>

    </main>
    
</body>
    

</html>
